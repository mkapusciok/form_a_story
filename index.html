<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Form a Story</title>
    </head>
    <body>
        <section id="top">
            <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
        </section>

        <section id="main">
            <h1>Complete the Form -<br> Complete the Story!</h1>
            <hr>
            <!-- Add your form below:-->
            <form action="./resources/html/story.html" method="get">
                <label for="animal-1">Animal:</label>
                <input id="animal-1" type="text" name="animal-1" required value="ex. Tortoise">
                <br>
                <label for="animal-2">Another Animal:</label>
                <input id="animal-2" name="animal-2" type="text" required value="ex. Hare">
                <br>
                <label for="animal-3">One More Animal:</label>
                <input id="animal-3" name="animal-3" type="text" required value="ex. Fox">
                <br>
                <label for="adj-1">Adjective (past tense):</label>
                <input id="adj-1" name="adj-1" type="text" required value="ex. amused">
                <br>
                <label for="verb-1">Verb (ends in -ing):</label>
                <input id="verb-1" name="verb-1" type="text" required value="ex. sleeping">
                <br>
                <label for="num-1">Number:</label>
                <input id="num-1" name="num-1" type="number" required value="3">
                <br>
                <span>Yes or No:</span>
                <input id="yes" type="radio" name="answer" value="yes" required checked>
                <label for="yes">Yes</label>
                <input id="no" type="radio" name="answer" value="no" required>
                <label for="no">No</label>
                <br>
                <label for="speed">Relative speed (ends in -er):</label>
                <select id="speed" name="speed" required>
                    <option value="faster">Faster</option>
                    <option value="slower">Slower</option>
                </select>
                <br>
                <label for="quote">Motivational Quote:</label>
                <input id="quote" name="quote" type="text" required list="quote-choices" value="ex. you can do it!" minlength="3" maxlength="100">
                <datalist id="quote-choices">
                    <option value="winner gets ice cream!"></option>
                    <option value="winner takes it all!"></option>
                </datalist>
                <br>
                <label for="message">Meaningful Message:</label>
                <textarea id="message" name="message" required rows="8" cols="40">Type your Meaningful Message Here !</textarea>
                <br>
                <input type="submit" value="Form My Story!">
            </form>
        </section>
    </body>
</html>
